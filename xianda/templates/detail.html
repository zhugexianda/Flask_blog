{% extends 'base.html' %}
{% block body %}
       <!--left-->
         <div class="left" id="news">
           <div class="weizi">
           <div class="wz_text">当前位置：<a href="{{ url_for('index') }}">首页</a>><a {% if article.tag=='生活随想' %} href="{{ url_for('thinking') }}" {% else %} href="{{ url_for('learning') }}"{% endif %}>{{ article.tag }}</a>><span>文章内容</span></div>
           </div>
           <div class="news_content">
                  <div class="news_top">
                    <h1>{{ article.title }}</h1>
                    <p>
                      <span class="left sj ">{{ article.time }}</span><span class="left fl">分类:{{ article.tag }}</span>
                      <span class="left author">{{ article.author }}</span>
                    </p>
                    <div class="clear"></div>
                  </div>
           <div style="margin: 10px;">{{ article.content|safe }}</div>
           </div>
         </div>
{% endblock %}
         <!--end left -->
    <script type="text/javascript">jQuery(".lanmubox").slide({easing:"easeOutBounce",delayTime:400});</script>
