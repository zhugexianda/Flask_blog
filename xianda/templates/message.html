{% extends 'base.html' %}
{% from 'macros.html' import render_pagination %}
{% block body %}
   <!--left-->
     <div class="left" id="guestbook">
       <div class="weizi">
       <div class="wz_text">当前位置：<a href="{{ url_for('index') }}">首页</a>><h1>留言板</h1></div>
       </div>
       <div id="message_form">
           <form method="POST">
               <h4>昵称</h4>
               <input type="text" name="name" placeholder="你是谁">
               <h4>悄悄话</h4>
               <input type="text" name="msg" placeholder="有什么想对我说的？">
               <div>
               <input type="submit" value="提交">
               </div>
           </form>
       </div>
     <div class="g_content">
         {% for message in pagination.items %}
             <span style="padding: 5px 20px 5px 0;">{{ message.name }}:</span>
             <p style="padding: 10px 20px;">{{ message.message }}</p>
             <span class="right">{{ message.time }}</span>
         {% endfor %}
     </div>
     {{ render_pagination(pagination, 'message') }}
     </div>
     <!--end left -->
{% endblock %}
